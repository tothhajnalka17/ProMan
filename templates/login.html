{% extends "layout.html" %}

{% block resources %}
    {{ super() }}
{% endblock %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="login-box">
        <h2>Login</h2>
        <form action="{{url_for('login')}}" method="POST">
            <div class="user-box">
               <input type="text" name="email" required="" autocomplete="off">
               <label>Email</label>
            </div>

            <div class="user-box">
                <input type="password" id="password" name="password" required="">
                <label>Password</label>
            </div>
            <h4><a href="{{url_for('signup')}}">Don't have an account? Register!</a></h4>
            <div>
                <button class="btn">
                Login
                </button>
            </div>
        </form>
    </div>
{% endblock %}
