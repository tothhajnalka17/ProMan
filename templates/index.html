<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>


    </head>
    <body>
        {% include "navbar.html" %}
        <div id="root"></div>

    <table>
        <tr>
            <th>ID</th>
            <th>Board name</th>
        </tr>
        {% for board in boards %}
        <tr>
            <td>{{ board.id }}</td>
            <td>{{ board.title }}</td>
            <td>{% for board in cards %}{% for card in board %}#{{ card.id }}: {{ card.title }}; <br>{% endfor %}{% endfor %}</td>
        </tr>
        {% endfor %}
    </table>
        <div id="form-container">
            <form action="/api/boards/create_board/" method="POST" id="boardNameForm">
                <label for="boardTitle">Board title</label>
                <input type="text" id="boardTitle" name="boardTitle">
                <input type="submit" id="boardNameSubmit" value="Create new Board">
            </form>
            <form action="/api/boards/update_board_name/" method="POST" id="boardRenameForm">
                <label for="boardId">Board Id</label>
                <input type="text" id="boardId" name="boardId">
                <label for="newBoardName">New board name</label>
                <input type="text" id="newBoardName" name="newBoardName">
                <input type="submit" id="boardRenameSubmit" value="Rename Board">
            </form>
        </div>
    </body>
</html>
